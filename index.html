<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor Order summary card">
  <meta name="author" content="mallory-cvlh">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- TITLE CSS ICON -->
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.png" type="image/x-icon">
</head>

<body>
  <header class="sr-only">
    <h1>Order Summary Card</h1>
  </header>

  <main>
    <article class="order">
      <h2 class="sr-only">Order Card</h2>
      <img src="img/illustration-hero.svg" alt="Illustration of a woman listening to music" width="450" height="220">
      <section class="order__content">
        <h2 class="order__title">Order Summary</h2>
        <p class="order__paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <section class="order__plan">
          <figure class="flex-group">
            <img class="order__plan-icon" src="img/icon-music.svg" alt="icon-music" width="48" height="48">
            <figcaption>
              <h3 class="order__plan-title">Annual Plan</h3>
              <p class="order__plan-price">$59.99/year</p>
            </figcaption>
          </figure>
          <a class="order__plan-change" href="#">Change</a>
        </section>

        <button class="order__btn" type="button">Proceed to Payment</button>
        <a class="order__cancel" href="#">Cancel Order</a>
      </section>
    </article>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/mallory-cvlh">mallory-cvlh</a>.
  </footer>
</body>

</html>
